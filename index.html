<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Fundamentals Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- First page -->
        <div id="entire-intro-card" class="card">
            <div class="card-body" id="intro-card">
              <h1 class="card-title">Coding Quiz Challenge</h1>
                <p id="intro">
                    Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score time by ten seconds!
                </p>
                <button class="btn" id="start-button">Start Quiz</button>
            </div>
        </div>

        <!-- Questions and answers -->
        <div class="card">
            <div class="card-body">
              <h2 class="card-title" id="question-header">Question</h2>

                <button class="btn" id="answerOne">1. strings</button>
                <br>
                <button class="btn" id="answerTwo">2. booleans</button>
                <br>
                <button class="btn" id="answerThree">3. alerts</button>
                <br>
                <button class="btn" id="answerFour">4. numbers</button>
    
            </div>
            <div class="card-footer" id="footer">
                Display Result:  Correct or Wrong
            </div>
        </div>

        <!-- Display final score -->
        <div class="card">
            <div class="card-body" id="done-card">
            <h2 class="card-title">All done!</h2>
                <p id="final-score">
                    Your final score is:  
                </p>
                <form class="form-inline">
                    <div class="form-group mb-2">
                      <label class="sr-only">Enter Initials</label>
                      <input type="text" readonly class="form-control-plaintext" value="Enter Initials:">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label class="sr-only">Initials</label>
                      <input class="form-control" id="inputPassword2">
                    </div>
                    <button class="btn" id="submit-button">Submit</button>
                  </form>
            </div>
        </div>
        
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
